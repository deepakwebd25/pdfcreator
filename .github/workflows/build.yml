name: Build Image to PDF EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm cache clean --force
        npm install --no-audit --no-fund

    - name: Build React app
      run: npm run build

    - name: Build Electron EXE
      run: |
        npx electron-builder --win --x64 --config.extraMetadata.main=main.js

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: ImageToPDF-EXE
        path: dist/*.exe
